<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Brainstem | 商品</title>
</head>
<body>
    <main class="product">
        <div id="carouselExampleIndicators" class="carousel slide banner col-13" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="https://placehold.co/1536x665" class="d-block w-100" alt="圖片說明">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1536x665" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://placehold.co/1536x665" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <div class="product_main">
            <div class="product_sidebar col-4">123
            

            </div>

            <div class="game_part col-10">
                <div class="hot_game">
                    <div class="hot_game_title">
                        <p>熱門遊戲類型</p>

                        <div class="arrow_box">
                            <div class="arrow_left btn">
                                <i class="bi bi-chevron-left"></i>
                            </div>
                            <div class="arrow_right btn">
                                <i class="bi bi-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="hot_game_cate">
                        <div class="hot_game_list col-4">
                            <div class="hot_game_container">
                                <img src="https://placehold.co/123x123" alt="">
                                <h3>角色扮演</h3>
                            </div>  
                        </div>
                        <div class="hot_game_list col-4">
                            <div class="hot_game_container">
                                <img src="https://placehold.co/123x123" alt="">
                                <h3>運動大會</h3>
                            </div>  
                        </div>
                        <div class="hot_game_list col-4">
                            <div class="hot_game_container">
                                <img src="https://placehold.co/123x123" alt="">
                                <h3>解謎遊戲</h3>
                            </div>  
                        </div>
                    </div>

                </div>
            
            </div>
            

        </div>

        
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>

        $('.carousel').carousel({
        interval: 1000
        });

        
        $(document).ready(function(){
            $('.hot_game_cate').slick({
                infinite: true,
                speed:500,
                slidesToShow: 3,
                slidesToScroll: 1
            });
        });

      

    </script>
</body>
</html>
