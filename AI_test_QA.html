<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Brainstem | 智能推薦</title>
</head>

<body>
    <main class="AI_test">
        <!-- 請從這邊開始寫 -->
        <div id="particles-js">
            <!-- 內容 -->
            <section class="AI_test_container">
                <!-- 3D方塊 -->
                <ul class="cube">
                    <li class="top"><img src="brain2.svg"></li>
                    <li class="bottom"><img src="brain2.svg"></li>
                    <li class="left"><img src="brain2.svg"></li>
                    <li class="right"><img src="brain2.svg"></li>
                    <li class="front"><img src="brain2.svg"></li>
                    <li class="back"><img src="brain2.svg"></li>
                </ul>

                <!-- 題目區塊 -->
                <div class="quiz_block">
                    <div class="quiz_number">
                        <p>Q1</p>
                    </div>
                    <h1 class="quiz_question">在你的工作中，你偏好?</h1>
                    <ul class="option_block">
                        <li class="option">A 獨立工作 </li>
                        <li class="option">B 與他人合作</li>
                        <li class="option">C 從事具創造性的任務 </li>
                        <li class="option"> D 從事富挑戰性的任務</li>
                    </ul>
                </div>
                <!-- 頁碼 -->
                <div class="AI_test_page">
                    <p>1/10</p>
                </div>

            </section>
        </div>

    </main>
    <script src="./js/particles.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
