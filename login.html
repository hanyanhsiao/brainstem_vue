<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Brainstem | 登入</title>
</head>
<body>
    <main class="login">
        <section class="login_block col-5">
            <div class="title margin">
            <div class="logo"></div>
            <h2>登入</h2>
            </div>
            <form action="" class="margin">
                <label for="account">帳號</label>
                <input type="text" id="account" placeholder="請輸入帳號 或 電子信箱">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="請輸入密碼">
                <button type="submit" class="btn">登入</button>
            </form>
            <div class="flex margin">
            <div class="forget"><a>忘記密碼</a></div>
            <div class="register"><a>建立新帳號</a></div>
            </div>
            <div class="quick_login margin">
                <div class="FB_login">
                    <h3><i class="bi bi-facebook"></i>使用Facebook登入</h3>
                </div>
                <div class="Google_login">
                    <h3><i class="bi bi-google"></i>使用Google登入</h3>
                </div>
                </div>
        </section>
        
    </main>
</body>
</html>
