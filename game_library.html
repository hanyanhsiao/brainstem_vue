<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstem | 遊戲庫</title>
    @@include('./layout/style.html')
    <!-- 以下可以放自己的link -->
</head>

<body>
    <!-- header -->
    @@include('./layout/header.html')
    <main class="game_library">
        <!-- 請從這邊開始寫 -->

        <div class="user">
            <img src="./pic/img/game_library/PersonCircle.png" class="head_sticker">
            <p class="user_name">烏茲嘛ki拿魯偷</p>
        </div>

        <div class="filter">
            <p>最近遊玩</p>
            <p>所有遊戲</p>
            <p>願望清單</p>
        </div>

        <div class="game_library">

            <ul class="game_library_ul">
                <li class="game_library_li">
                    <img src="" class="game_library_img">
                    <div class="game_library_section">
                        <span class="game_library_name">遊戲名稱</span>
                        <div class="play_time">999小時</div>
                        <div class="last_time">2023/01/16</div>
                        <span>成就 <img src="./pic/img/game_library/Group 2.png" class="achievement"> 15/30項目</span>
                    </div>

                    <div class="more">...</div>
                    <div class="execution">
                        開啟遊戲
                    </div>








                </li>
            </ul>

        </div>




    </main>
    <!-- footer -->
    @@include('./layout/footer.html')
    <!-- javascript -->
    @@include('./layout/js.html')
