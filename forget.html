<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstem | 忘記密碼</title>
    @@include('./layout/style.html')
    <!-- 以下可以放自己的link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    @@include('./layout/header.html')
    <main class="login forget">
        <section class="login_block col-5 ">
            <div class="title">
            <div class="logo"></div>
            </div>
            <form action="" class="margin">
            <div class="send">
                <h2 class="margin">忘記密碼</h2>
                <label for="email">請輸入帳號</label>
                <input type="email" id="email" name="email" placeholder="請輸入您的電子信箱" required>
                <button type="submit" class="btn send_btn" >寄送驗證碼</button>
            </div>
            <div class="verification_code_section" style="display:none;">
                <h2 class="margin">忘記密碼</h2>
                <p><i class="bi bi-check-lg"></i>已發送驗證碼到信箱</p>
                <label for="verification_code">請輸入您的驗證碼：</label>
                <input type="text" id="verification_code" name="verification_code" required>
                <button type="button" class="btn verification_btn">驗證</button>
              </div>

              <div id="reset_password_form" style="display:none;">
                <h2 class="margin">重置密碼</h2>
                <form>
                  <label for="new_password">新密碼</label>
                  <input type="password" id="new_password" name="new_password" required>
              
                  <label for="confirm_password">確認新密碼</label>
                  <input type="password" id="confirm_password" name="confirm_password" required>
              
                  <button type="submit" class="btn reset_btn" >確認</button>
              </form>
              </div>
            </form>

            
            
        </section>

    </main>
    <!-- javascript -->
    @@include('./layout/js.html')
    <!-- 以下可以放自己的js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let send = $(".send")[0];
        let send_btn = $(".send_btn")[0];
        let verification = $(".verification_code_section")[0];
        let email_val = '';
        send_btn.addEventListener('click', function(){
            send.style.display = "none";
            verification.style.display = "block";
            email_val = $("#email").val();
            console.log(email_val);
        });

        let verification_btn = $('.verification_btn')[0];
        let reset_p = $('#reset_password_form')[0];
        verification_btn.addEventListener('click', function(){
            verification.style.display = "none";
            reset_p.style.display = "block";
        });
    
    </script>
</body>
</html>
