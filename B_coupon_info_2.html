<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstem | 優惠券資訊修改頁</title>
    @@include('./layout/style.html')
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body class="B">
    <!-- header -->
    @@include('./layout/B_header.html')

    <main class="B_coupon_info_2">
        <!-- 左側選單列 -->
        @@include('./layout/B_nav.html')

        <!-- 右側 -->
        <div class="right col-12">
            <a href="./B_coupon_info.html">
                <h6>回上一頁</h6>
            </a>
            <div class="right_main" id="B_coupon_info2">
                <form>
                    <div class="B_button">
                        <h4>優惠券內容</h4>
                        <button class="btn">儲存</button>
                    </div>
                    <ul>
                        <li>
                            <label for="couponcode">
                                <h6>優惠券代碼</h6>
                            </label>
                            <input type="text" name="couponcode" id="couponcode" placeholder="請輸入編號">
                        </li>
                        <li>
                            <label for="couponname">
                                <h6>優惠券標題</h6>
                            </label>
                            <input type="text" name="couponname" id="couponname" placeholder="請輸入優惠券名稱">
                        </li>
                        <li class="B_grid_two">
                            <label for="coupondetail">
                                <h6>優惠券內容</h6>
                            </label>
                            <textarea name="coupondetail" id="coupondetail" cols="100" rows="10" placeholder="請輸入優惠券內容"></textarea>
                        </li>
                        <li class="B_grid_four">
                            <label for="couponbegin">
                                <h6>優惠券開始時間</h6>
                            </label>
                            <input id="myDatePicker" type="date" name="couponbegin" id="couponbegin" placeholder="年/月/日">
                            <label for="couponend">
                                <h6>優惠券結束時間</h6>
                            </label>
                            <input id="myDatePicker" type="date" name="couponend" id="couponend" placeholder="年/月/日">
                        </li>
                        <li class="B_grid_three">
                            <label for="price">
                                <h6>折扣金額</h6>
                            </label>
                            <input type="text" name="price" id="price" placeholder="請輸入金額">
                        </li>
                        <li>
                            <label for="minprice">
                                <h6>最低消費金額</h6>
                            </label>
                            <input type="text" name="minprice" id="minprice" placeholder="請輸入金額">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    @@include('./layout/js.html')
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        //input
        flatpickr("#myDatePicker", {
            dateFormat: "Y/m/d",
            minDate: "today",
            theme: "light"
        });
    </script>

    <script>
        //渲染訂單資料
        Vue.createApp({
            data() {
                return {
                    createcoupon: []
                }
            },
            methods: {

            },
            mounted() {
                axios.get(php_url + 'B_insert_coupon.php')
                    .then((response) => {
                        console.log(response);
                        this.createcoupon = response.data;
                    })
            }
        }).mount('#B_coupon_info2')
    </script>
</body>

</html>
